<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Horaires de Trains</title>
    <!-- Production-ready Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" type="image/png">
</head>
<body class="bg-gray-100">
    <!-- Admin Login Modal -->
    <div id="adminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-6">Connexion Admin</h2>
            <form id="adminLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Identifiant</label>
                    <input type="text" class="w-full p-2 border rounded" id="adminUsername" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" class="w-full p-2 border rounded" id="adminPassword" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Link -->
    <div class="fixed top-4 right-4 z-50">
        <button id="adminLink" class="text-white bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition duration-200 shadow-lg">
            <i class="fas fa-lock mr-2"></i>Espace Admin
        </button>
    </div>

    <!-- Hero Section -->
    <div class="hero relative h-64">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
            <h1 class="text-4xl font-bold text-white mb-4">Horaires des Trains</h1>
            <p class="text-xl text-gray-200 mb-6">Consultez les arrivées et départs en temps réel</p>
            
            <!-- Station Selection Form -->
            <form id="stationForm" class="w-full max-w-md">
                <div class="flex">
                    <select id="stationSelect" class="flex-grow p-3 rounded-l-lg border-0 focus:ring-2 focus:ring-blue-500">
                        <option value="" selected disabled>Choisissez une gare</option>
                        <option value="paris">Paris Gare de Lyon</option>
                        <option value="lyon">Lyon Part-Dieu</option>
                        <option value="marseille">Marseille Saint-Charles</option>
                    </select>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-r-lg transition duration-200">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="arrivalsTab" class="tab-btn active px-6 py-3 font-medium text-blue-600 border-b-2 border-blue-600">
                Trains en provenance
            </button>
            <button id="departuresTab" class="tab-btn px-6 py-3 font-medium text-gray-500 hover:text-gray-700">
                Trains au départ
            </button>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer" class="bg-white rounded-lg shadow overflow-hidden">
            <!-- Arrivals Table (default visible) -->
            <div id="arrivalsTable" class="table-container">
                <div class="p-4 text-center text-gray-500">
                    Sélectionnez une gare pour afficher les horaires
                </div>
            </div>

            <!-- Departures Table (hidden by default) -->
            <div id="departuresTable" class="table-container hidden">
                <div class="p-4 text-center text-gray-500">
                    Sélectionnez une gare pour afficher les horaires
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
